<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter1()
{
	  if (localStorage.dataTest)
	    {
		var data = localStorage.getItem("dataTest");
		val = JSON.parse(data);
		val.nombre1=val.nombre1+1;
		data = JSON.stringify(val);
		localStorage.setItem("dataTest", data);
		document.getElementById("result1").innerHTML="You have clicked the button1 " + val.nombre1+ " time(s).";
	    }
	  else
	    {
		setVariable();
		document.getElementById("result1").innerHTML="You have clicked the button1 1 times ";
	    }
	  
}


function clickCounter2()
{
	  if (localStorage.dataTest)
	    {
		var data = localStorage.getItem("dataTest");
		val = JSON.parse(data);
		val.nombre2=val.nombre2+1;
		data = JSON.stringify(val);
		localStorage.setItem("dataTest", data);
		document.getElementById("result2").innerHTML="You have clicked the button2 " + val.nombre2+ " time(s).";
	    }
	  else
	    {
		setVariable();
		document.getElementById("result2").innerHTML="You have clicked the button2 1 times ";
	    }
}

function setVariable()
{
    var data={};
    data.nombre1 = 0;
    data.nombre2 = 0;
    var val = JSON.stringify(data);
    localStorage.setItem("dataTest", val);
    
}

</script>
</head>
<body>
<p><button onclick="clickCounter1()" type="button">Button1</button></p>
<div id="result1"></div>
<p><button onclick="clickCounter2()" type="button">Button2</button></p>
<div id="result2"></div>
<p>Click the button to see the counter increase.</p>
<p>Close the browser tab (or window), and try again, and the counters will continue to count (is not reset).</p>
</body>
</html>
